---
name: CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 0"

defaults:
  run:
    working-directory: 'nephelaiio.ubuntu_installer'

jobs:

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.ubuntu_installer'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install poetry
        run: pip install poetry

      - name: Install test dependencies.
        run: poetry install

      - name: Lint code with ansible-lint
        run: poetry run ansible-lint .

      - name: Lint code with yamllint
        run: poetry run yamllint .

      - name: Lint code with molecule
        run: poetry run molecule syntax

  kvm:
    name: kvm
    runs-on: ubuntu-latest
    if: ${{ false }}
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.ubuntu_installer'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install poetry
        run: pip install poetry

      - name: Install test dependencies.
        run: poetry install

      - name: Clean up molecule scenario
        run: molecule reset -s kvm

      - name: Run Molecule tests.
        run: molecule test -s kvm
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
