---
name: Molecule

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 0"

defaults:
  run:
    working-directory: 'nephelaiio.ubuntu_installer'

jobs:

  molecule:
    name: molecule
    runs-on: ubuntu-latest
    if: ${{ false }}
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.ubuntu_installer'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install libvirt libraries
        run: apt-get install -y libvirt-dev

      - name: Install poetry
        run: pip install poetry

      - name: Install test dependencies.
        run: poetry install

      - name: Clean up molecule scenario
        run: molecule reset -s kvm

      - name: Run Molecule tests.
        run: molecule test -s kvm
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
