---
name: Molecule

on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 0"

defaults:
  run:
    working-directory: 'nephelaiio.ubuntu_installer'

jobs:

  molecule:
    name: molecule
    runs-on: libvirt
    strategy:
      matrix:
        include:
          - distro: 'jammy'
            net: '192.168.255.0/24'
          - distro: 'focal'
            net: '192.168.254.0/24'

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: 'nephelaiio.ubuntu_installer'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update ubuntu repositories
        run: sudo apt-get update

      - name: Install make
        run: sudo apt-get install -y make

      - name: Install dependencies
        run: make install

      - name: Debug test environment
        run: make debug

      - name: Run Molecule tests.
        run: make test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_ISO: ${{ matrix.url }}
          MOLECULE_NET: ${{ matrix.net }}
          MOLECULE_OUTPUT_DIR: "/tmp/logs"

      - name: Upload install logs
        uses: actions/upload-artifact@v3
        with:
          name: install-logs
          path: |
            /tmp/logs/*.png
            /tmp/logs/*.log
          if-no-files-found: ignore
        if: always()
